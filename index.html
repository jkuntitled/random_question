<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <style>
            body {
                display: grid;
                grid-template-areas: 
                '1'
                '2'
                '3'
                '4';
                margin-top: 5vw;
                justify-items:center;
            }
            #text {
                width: 80%;
                font-size: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>랜덤 질문</h2>
        <div id='stat'>
            <button onclick="random_stat()">버튼을 눌러주세요</button>
        </div>
        <br>
        <div id="text">

        </div>
        <script>
            function random_stat() {
                var statext = document.getElementById('text');
                var stat = ['오늘 가장 즐거웠던 일은 무엇인가요?', '최근 가장 감사한 일은 무엇이었나요?', '마지막으로 받은 선물이 무엇인가요?', '마지막 연애가 언제였나요?(혹은 연애중이라면 기간이 어느정도 되나요?)', '인생에서 추구하는 가장 중요한 가치가 무엇인가요?', '100만원을 받으면 무엇을 하고 싶나요?', '반려 동물(혹은 식물)이 있나요? 현재 그렇지 않다면, 반려하고 싶은 동물(혹은 식물)이 있나요?', '지금 손에 든 게 무엇인가요?', '최근 새롭게 관심을 가지기 시작한 것이 있다면, 그것은 무엇인가요?', '만약 내일 죽는다면, 지금 당장 하고 싶은 것은 무엇인가요?', '엄마가 좋아? 아빠가 좋아?', '어떤 집에서 살고 싶은가요?', '요즘 관심있는 사람이 있나요?', '과거로 돌아갈 수 있다면, 언제로 돌아가고 싶은가요? 그 이유는 무엇인가요?', '딱 한번 누구든지 내가 원하는 사람과 식사를 할 수 있는 기회가 주어진다면, 누구와 어떤 메뉴를 왜 함께 하고 싶은가요?', '주로 즐겨듣는 음악 장르는 무엇인가요?', '최근 먹었던 음식 중에 가장 기억에 남은 메뉴는 무엇인가요?', '베스킨라빈스 31 아이스크림 중에 가장 좋아 하는 맛은 무엇인가요?', '파인애플 피자 호 or 불호? 민트초코 호 or 불호?', '예상치 못한 한 달간의 휴가를 얻게 된다면, 어디로 떠나고 싶나요?', '트럼프 정부 출범 이후 세계 정세의 변화에 대해서 어떻게 생각하시나요?', '이 버튼을 누르면 너를 제외한 지구상의 누군가가 죽습니다. 대신 당신은 100만원을 받을 수 있습니다. 어떻게 하시겠습니까?', '자기의 신념을 거스르는 일을 어쩔 수 없이 해본 적 있나요?', '가장 친한 친구를 배신해본 적 있나요?', '국가 원수가 된다면, 국가 전체의 이익과 국민의 안전/행복 중 무엇을 우선시할 것인가요?', '죽음에 대해 어떻게 생각하나요? 그리고 사후 세계를 믿나요?', '가장 두려운 존재가 있다면, 무엇인가요?', '권력, 부, 아름다움 중 당신을 가장 행복하게 하는 것은 무엇인가요?', '무기력하고 우울할 때, 기분전환으로 무엇을 하나요?', '지금 하고 있는 일에 정당한 보상을 받고 있나요? 또, 보람을 느끼고 있나요?', '지금 지내고 있는 집(혹은 방)에 대해 이야기해주세요.', '한달에 책을 몇권씩 읽나요? 그리고 가장 좋아하는 도서 장르는 무엇인가요?', '이 세계에서 가장 못마땅하고 부조리한 상황은 무엇인가요?', '무인도에 한 가지 물건을 가지고 갈 수 있다면, 무엇을 선택할 것인가요?', '외계인(혹은 다른 종족)과 소통이 원활해진다면, 그들에게 물어보고 싶은 것이 있나요?', '어젯밤 무슨 꿈을 꿨나요?', '지금 착용하고 있는 옷(혹은 악세사리)에 대해서 설명해주세요.', '최근에 가장 가지고 싶은 물건은 무엇인가요?', '가지고 있는 물건 중 가장 값비싼 것은 무엇인가요? 그 물건은 어떻게 가지게 되었나요?','마지막으로 누구에게 편지를 썼나요?', '마지막으로 누구에게 편지를 받았나요?', '아침에 일어나서 제일 먼저 하는 것은 무엇인가요?', '자신을 한 단어로 표현한다면 무엇인가요?', '자기 전에 하는 특별한 행동이 있다면, 무엇인가요?', '지금 왼쪽 주머니 속에 든 것은 무엇인가요?', '지금 오른쪽 주머니 속에 든 것은 무엇인가요?', '살면서 가장 많이 울었던 순간은 언제인가요?', '가장 존경하는 사람은 누구인가요?', '하루동안 투명인간이 된다면 꼭 해보고 싶은 일은 무엇인가요?', '5년전의 당신과 현재의 당신은 무엇이 가장 변했나요?', '가장 많이 들었던 잔소리는 무엇인가요?', '낮과 밤 중 어느 시간대를 더 선호하나요?', '텅빈 대나무 숲에서 크게 외치고 싶은 말은 무엇인가요?', '당신이 꿈꾸는 유토피아는 어떤 모습인가요?', '당신은 느끼는 가장 큰 의무는 무엇인가요?', '유년 시절(혹은 현재) 애착 물것이 있다면 무엇인가요?', '5년 후 당신은 무엇을 하고 있을까요?', '가장 좋아하는 장소는 어디인가요?', '다섯 글자로 자신을 표현한다면?' ];
                statext.innerText = stat[Math.floor(Math.random()*59)]
            }

        </script>
    </body>
</html>
